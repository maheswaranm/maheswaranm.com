<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ .Title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		{{ with .Site.Params.favicon }}
		<link rel="shortcut icon" type="image/x-icon" href="{{ . | absURL }}">
		<link rel="icon" type="image/x-icon" href="{{ . | absURL }}">
		{{ end }}
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="main">
				<header id="header">
					<h1>{{ .Site.Params.name | safeHTML }}</h1>
					<p class="description">{{ .Site.Params.description | safeHTML }}</p>
					<nav class="social">
						<ul>
							{{ range .Site.Params.social }}
							<li><a href="{{ .link | safeURL }}" target="_blank" class="icon fa-{{ .icon }}" title="{{ .medium }}"><span class="label">{{ .medium }}</span></a></li>
							{{ end }}
						</ul>
					</nav>

					<nav class ="links">
						<ul>
							{{ range .Site.Params.links }}
							<li><a href="{{ .link | safeURL }}" class="icon fa-{{ .icon }}"><span class="linktext">{{ .name }}</span></a></li>
							{{ end }}
						</ul>
					</nav>
				</header>
			</div>
		</div>
		<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
